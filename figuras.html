<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>
    <h1>
        Figuras geometricas
    </h1>
    <p> Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y el perimetro de un cuadrado</h2>
        <form>
            <label for = "InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type = "number" />
            <button type = "button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type = "button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>

        </form>
    </section>
    
    
    <header>
        <h2>Calcula el area y el perimetro de un triangulo</h2>
        <form>
            <label for = "InputTriangulo">
                Escribe cuanto mide cada lado del triangulo:
            </label>
            <input id="InputTriangulo" type = "number"/>
            <button type = "button" onclick="calcularPerimetroTriangulo()">
                calcular el perimetro
            </button>
            <button type = "button" onclick="calcularAreaTriangulo()">
                calcular el area
            </button>
        </form>    
    </header>



    <header>
        <h2> Calcula el diametro y el area de un cirulo</h2>
        <form>
            <label for = "InputCirculo">
                Escribe el radio del circulo
            </label>
            <input id="InputCirculo" type ="number"/>
            <button type="button" onclick="calcularDiametroCirculo()">
                calcular el diametro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                calcular el area
            </button>
        </form>




    </header>
<script src="./figuras.js "></script>
</body>
